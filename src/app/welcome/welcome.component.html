<h1>Welcome!</h1>

<div *ngIf="formData">
  <h2>Your Submitted Data:</h2>
  <p><strong>Name:</strong> <span [innerHTML]="safeHtmlContent.name"></span></p>
  <p><strong>ID:</strong> <span [innerHTML]="safeHtmlContent.id"></span></p>
  <p><strong>Mobile Number:</strong> <span [innerHTML]="safeHtmlContent.mobile"></span></p>
  <p><strong>Address:</strong> <span [innerHTML]="safeHtmlContent.address"></span></p>
</div>

<button (click)="navigateTo('form')">Fill Form</button>
<button (click)="navigateTo('input')">Go to Input Page</button>
<button (click)="signOut()">Sign Out</button>
